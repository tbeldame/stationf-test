<div class="">
	<div class="filters" style="border: solid 1px black">
		<span>Capacite</span><br/>
		<input ng-mouseup="updateList()" ng-model="capacity" type="range" min="1" max="30" value="1" step="1"  class="slider" id="capacity"/>
		<span>{{capacity}}</span><br/>
		<span>Equipements</span><br/>
		<input ng-change="updateList()" ng-model="tv" type="checkbox" id="tv"/>
		<label for="tv">TV</label><br/>
		<input ng-change="updateList()" ng-model="projector" type="checkbox" id="projector"/>
		<label for="projector">Projecteur</label><br/>
		<input ng-change="updateList()" ng-model="date" id="date" type="date">
		<label for="date">Date</label><br/>
		<select ng-change="updateList()" ng-model="time" ng-options="hour for hour in hours" id="hour"></select>
		<label for="hour">Heure</label><br/>
	</div>
	<div ng-repeat="room in rooms" style="border: 1px solid #ff00cb">
		<span>Name: {{room.name}}</span><br/>
		<span>Description: {{room.description}}</span><br/>
		<span>Capacity: {{room.capacity}}</span><br/>
		<span>Equipements: </span><br/>
		<span ng-repeat="equipement in room.equipements">{{equipement.name}},</span>
	</div>
</div>
