<md-card>
	<md-card-title>
		<md-card-title-text>
			<span class="md-headline">Recherche</span>
		</md-card-title-text>
	</md-card-title>
	<md-card-content layout="row">
		<div layout="column" flex="50">
			<span>Capacite</span>
			<md-slider-container>
				<md-slider flex="60" ng-mouseup="updateList()" ng-model="filters.capacity" min="1" max="30" step="1" aria-label="capacity" id="capacitySlider"></md-slider>
				</md-slider>
				<md-input-container>
					<input flex type="number" ng-model="filters.capacity" aria-label="capacity" aria-controls="capacity">
				</md-input-container>
			</md-slider-container>
			<span>Equipements</span>
			<md-checkbox ng-change="updateList()" ng-model="filters.tv" aria-label="tv">
				  TV
			</md-checkbox>
			<md-checkbox ng-change="updateList()" ng-model="filters.projector" aria-label="tv">
				  Retro Projecteur
			</md-checkbox>
		</div>
		<div layout="column" flex="50">
			<md-datepicker ng-change="updateList()" ng-model="filters.date" md-placeholder="Date" md-min-date="minDate"></md-datepicker>
			<md-input-container>
				<label>Heure</label>
				<md-select ng-model="filters.time" ng-change="updateList()">
					<md-option ng-repeat="hour in hours" ng-value="hour">{{hour}}</md-option>
				</md-select>
			</md-input-container>
		</div>
	</md-card-content>
</md-card>

<span ng-show="noRooms" layout-align="center">Aucune salle n'est disponible pour votre recherche</span>

<md-card ng-repeat="room in rooms">
	<md-card-title>
		<md-card-title-text>
			<span class="md-headline">{{room.name}}</span>
			<span class="md-subhead">{{room.description}}</span>
		</md-card-title-text>
	</md-card-title>
	<md-card-content>
		<p><md-icon>people</md-icon>{{room.capacity}}</p>
		<md-icon ng-show="hasTv(room.equipements)">tv</md-icon>
		<md-icon ng-show="hasProjector(room.equipements)">videocam</md-icon>
	</md-card-content>
	<md-card-actions layout="row" layout-align="end center">
		<md-button ng-click="addReservation(room)">Reserver</md-button>
	</md-card-actions>
</md-card>
