<md-card ng-repeat="reservation in reservations">
	<md-card-content>
		<h2>{{reservation.roomName}}</h2>
		<p>{{reservation.date | date : "dd/MM/yyyy HH:mm"}}</p>
	</md-card-content>
	<md-card-actions layout="row" layout-align="end center">
		<md-button md-colors="{color: 'red-A200'}" ng-click="deleteReservation(reservation)" >Annuler</md-button>
	</md-card-actions>
</md-card>
<span ng-show="noReservations" id="noResult">Il n'y a actuellement aucune reservation</span>
